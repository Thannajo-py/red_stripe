{% extends 'ludogestion/ludogestion.html' %}
{% block content %}
{% load static %}
<h1>Rechercher un jeu sur Board Game Atlas</h1>
<form id="add_bar" action="{% url 'ludogestion:retrieve_game_from_api' %}" method="get" accept-charset="utf-8">
            <label for="addForm"><p>Chercher un jeu<p></label>
            <input type="text" id="addForm" class="form-control" name="query">
            <div class="text-center"><button type="submit" >Rechercher</button></div>
        </form>
<h3>{{message}}</h3>
<ul class="list_game">
{% for game in api_answer %}
    <li><p>{{game.name}}</p>
            <div class="image_choice"><img src={{game.picture}}></div>
        <a href="{% url 'ludogestion:add_a_game' game_id=game.id %}"><button type="button">ajouter ce jeu</button></a>
    </li>
{% endfor %}
</ul>
{% endblock %}
