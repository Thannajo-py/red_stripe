<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My_ludo</title>
    {% load static %}
    <link rel="icon" href="{% static 'ludorecherche/img/logo.png' %}" type="image/png">
    <!--Font Awesome icons-->
    <script src="https://kit.fontawesome.com/51869bbcae.js" crossorigin="anonymous"></script>
    <!--Custom Css-->
    <link rel="stylesheet" href="{% static 'ludorecherche/css/style.css' %}">
    {% include 'ludorecherche/style.html' %}
</head>
<body>
{% block nav %}
{% endblock %}
    <section>
        {% block content %}{% endblock %}
    </section>
    <footer>
        <div>
            <p>Projet <span id="red_stripe">fil_rouge</span> DEV FAD 31-01-21 J.AUDIFFREN</p>
            <img src="{% static 'ludorecherche/img/logo.png' %}" class="list" alt="logo">
        </div>
        <div>
            <div class="ludoaccueil_menu">
                <div>
                    <a href="{% url 'accueil' %}#popular"><button type="button">tendance</button></a>
                    <a href="{% url 'accueil' %}#kickstarter"><button type="button">kickstarter</button></a>
                    <a href="{% url 'accueil' %}#ludonews"><button type="button">Arrivage ludothèque</button></a>
                    <a href="{% url 'accueil' %}#news"><button type="button">Les News</button></a>
                </div>
                <button type="button"><i class="fas fa-home"></i></button></a>
            </div>
            <div class="ludorecherche_menu">
                <div>
                    <a href="{% url 'ludorecherche:index' %}"><button type="button">Derniers ajouts</button></a>
                    <a href="{% url 'ludorecherche:search_page' %}"><button type="button">Recherche avancée</button></a>
                    <a href="{% url 'ludorecherche:list_all' %}"><button type="button">Tous les jeux</button></a>
                    <a href="{% url 'ludorecherche:lucky' %}"><button type="button">Tenter sa chance</button></a>
                </div>
                <button type="button"><i class="fas fa-dice"></i></button>
            </div>
            <div class="ludocompte_menu">
                <div>
                    {% if not authentified %}
                        <a href="{% url 'ludogestion:log_in_page' %}"><button type="button">Se connecter</button></a>
                    {% else %}
                        <a href="{% url 'ludogestion:log_out' %}"><button type="button">Se déconnecter</button></a>
                    {% endif %}
                    <a href="{% url 'ludogestion:reservation_page' %}"><button type="button">Mes réservations</button></a>
                </div>

                <button type="button"><i class="fas fa-user"></i></button>
            </div>

            <div class="ludogestion_menu">
                <div>
                    <a href="{% url 'ludogestion:find_a_game' %}"><button type="button">Ajouter un jeu</button></a>
                </div>
                <a href="{% url 'ludogestion:find_a_game' %}"><button type="button"><i class="fas fa-lock"></i></button></a>
            </div>
        </div>

    </footer>
</body>
</html>
